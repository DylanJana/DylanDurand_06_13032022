<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role="header">
      <a href="/index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main" role="main">
      <section class="photograph-header d-flex align-items--center flex-wrap">
      </section>
      <section class="photograph-medias d-flex align-items--center flex-wrap ly--container-lg justify-content--space-between"></section>
      <section class="photograph-medias__counter d-flex align-items--center flex-wrap ly--container-sm justify-content--space-between">
        <div>
          <p id="total-likes"><span class="love-count"></span></p>
        </div>
        <div>
          <p id="price-photograph"></p>
        </div>
      </section>
    </main>
    <section id="contact_modal" alt="">
			<div class="modal" role="dialog" aria-labelledby="contact">
				<header role="header">
          <h1 id="contact" role="heading">Contactez-moi<span id="photograph-name"></span></h1>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="Close Contact Form" />
        </header>
				<form id="contact-form" action="" method="POST">
          <div>
						<label id="firstname">Pr√©nom</label>
						<input type="text" id="firstname" alt="First Name" aria-labelledby="firstname contact-form" />
          </div>
          <div>
            <label id="lastname">Nom</label>
						<input type="text" id="lastname"  alt="Last Name" aria-labelledby="lastname contact-form" />
          </div>
          <div>
            <label id="email">Email</label>
						<input type="email" id="email" alt="Email" aria-labelledby="email contact-form" />
          </div>
          <div>
            <label id="message">Votre message</label>
            <textarea id="message" name="message" rows="10" alt="Your Message" aria-labelledby="message contact-form">
            </textarea>
          </div>
          <div>
            <button class="contact_button" type="submit" alt="send">Envoyer</button>
          </div>
				</form>
			</div>
		</div>
    <script src="https://kit.fontawesome.com/cc81d91d9d.js" crossorigin="anonymous"></script>
     <!--Constructor Pattern-->
     <script src="/scripts/models/photograph.js"></script>
     <script src="/scripts/models/photograph-media.js"></script>
    <!-- Api -->
    <script src="/scripts/api/Api.js"></script>

    <!-- Templates regroupant les informations du profil du photographe-->
    <script src="/scripts/templates/page-photograph.js"></script>
    <script src="/scripts/templates/media-template.js"></script>

    <script src="scripts/pages/photographer.js"></script>

     <!--Form-->
     <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
