<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role="header">
      <a href="/index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main" role="main">
      <section class="photograph-header d-flex align-items--center flex-wrap">
      </section>
      <!-- Filtre pour trier les médias par popularité et par titre-->
      <section class="ly--container-lg">
        <form name="filtre" id ="filtre-form" action="" methode="POST" class="flex flex--row align-items--center">
          <label for="tri">Trier par : </label>
          <select name="filtre-select" id="tri" aria-labelledby="Tri des medias">
            <option value="">-- Choix du tri --</option>
            <option value="popular" aria-labelledby="Tri par popularité">Popularité</option>
            <option value="titre" aria-labelledby="Tri par titre">Titre</option>
          </select>
        </form>
      </section>
      <section class="photograph-medias d-flex align-items--center flex-wrap ly--container-lg justify-content--space-between"></section>
      <!-- Compteur de likes total-->
      <section class="photograph-medias__counter d-flex align-items--center flex-wrap ly--container-sm justify-content--space-between">
        <div>
          <p id="total-likes"><span class="love-count"></span></p>
        </div>
        <div>
          <p id="price-photograph"></p>
        </div>
      </section>
    </main>
    <!-- Formulaire de contact modal Photographe-->
    <section id="contact_modal" alt="">
			<div class="modal" role="dialog" aria-labelledby="contact">
				<header role="header">
          <div>
            <h2 id="contact" role="heading">Contactez-moi<span id="photograph-name"></span></h2>
          </div>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="Close Contact Form" class="close" />
        </header>
				<form name="contact" id="contact-form" action="" method="POST" onsubmit="validate();">
          <div>
						<label for="firstname">Prénom</label>
						<input type="text" id="firstname" alt="First Name" aria-labelledby="firstname contact-form" />
            <span class="error-message">Veuillez entrer 2 caractères ou plus pour le champ du prénom</span>
          </div>
          <div>
            <label for="lastname">Nom</label>
						<input type="text" id="lastname"  alt="Last Name" aria-labelledby="lastname contact-form" />
            <span class="error-message">Veuillez entrer 2 caractères ou plus pour le champ du prénom</span>
          </div>
          <div>
            <label for="email">Email</label>
						<input type="email" id="email" alt="Email" aria-labelledby="email contact-form" />
            <span class="error-message">Merci d'entrer un email valide</span>
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea id="message" name="message" rows="10" alt="Your Message" aria-labelledby="message contact-form"></textarea>
            <span class="error-message">Laissez nous au moins quelques mots</span>
          </div>
          <div>
            <button class="contact_button" type="submit" alt="send">Envoyer</button>
          </div>
				</form>
			</div>
		</div>
    <script src="https://kit.fontawesome.com/cc81d91d9d.js" crossorigin="anonymous"></script>
     <!--Constructor Pattern-->
     <script src="/scripts/models/photograph.js"></script>
     <script src="/scripts/models/photograph-media.js"></script>
    <!-- Api -->
    <script src="/scripts/api/Api.js"></script>

    <!-- Templates regroupant les informations du profil du photographe-->
    <script src="/scripts/templates/page-photograph.js"></script>
    <script src="/scripts/templates/media-template.js"></script>

    <script src="scripts/pages/photographer.js"></script>

     <!--Form-->
     <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
